<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Your details</title>
</head>

<body>
  <form>
    <label>Name</label>
    <input type="text"> <br>
    <label>Age</label>
    <input type="date"> <br>
    <label>Address</label>
    <input type="text"> <br>
    <label>Email</label>
    <input type="email"><br>
    <label>Mobile number</label>
    <input type="tel"><br>
    <label>Your Message</label><br>
    <textarea name="Your message" rows="8" cols="80"></textarea><br />
    <label>Is the information valid</label>
    <input type="checkbox"> <br>
    <input type="submit">
  </form>
</body>

</html>
